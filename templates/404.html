{% load static %}

<!DOCTYPE html>
<html lang="uz">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - Page Not Found</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f8f9fa;
            text-align: center;
        }

        .error-container {
            max-width: 500px;
            padding: 30px;
            border-radius: 15px;
            background: white;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            font-size: 80px;
            font-weight: bold;
            color: #dc3545;
        }

        p {
            font-size: 18px;
            color: #6c757d;
        }

        .btn-home {
            margin-top: 20px;
        }
    </style>
</head>

<body>
    <div class="error-container">
        <h1>404</h1>
        <p>Oops! Page not found.</p>
        <a href="/" class="btn btn-danger btn-home">Go to Home Page</a>
    </div>
</body>

</html>
